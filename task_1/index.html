<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-3 d-flex justify-content-center align-items-center">

        <form name="frmBegin" class=" form p-4" method="post" onsubmit="return resultPrint()">

            <div class="form-group row align-items-center">
                <div class="left col-lg-3 col-3">
                    <label for="username">Username:</label>
                </div>
                <div class="rigth col-lg-9 col-8">
                    <input type="text" id="username" name="user_name" class="form-control">
                </div>
            </div>
            <div class="form-group row align-items-center">
                <div class="left col-lg-3 col-3">
                    <label for="password">Password:</label>
                </div>
                <div class="rigth col-lg-9 col-8">
                    <input type="text" id="password" name="pass" class="form-control">
                </div>
            </div>
            <div class="form-group row align-items-center">
                <div class="left col-lg-3 col-3">
                    <label for="email">Email: </label>
                </div>
                <div class="rigth col-lg-9 col-8">
                    <input type="text" id="email" name="mail" class="form-control">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success px-5">Click</button>
            </div>          
            <div class="justify-content-center mt-4" >
                <p id="result" class="alert alert-success" style="display: none;"></p>
            </div>
        </form>      

    </div>

    <script src="script.js"></script>
</body>
</html>
